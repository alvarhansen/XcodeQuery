name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: macos-latest
    steps:
      - name: Checkout XcodeQuery
        uses: actions/checkout@v4

      - name: Prepare variables
        id: prep
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "tar_url=https://github.com/alvarhansen/XcodeQuery/archive/refs/tags/${TAG}.tar.gz" >> $GITHUB_OUTPUT

      - name: Compute tarball sha256
        id: sha
        run: |
          curl -L "${{ steps.prep.outputs.tar_url }}" -o source.tar.gz
          SHASUM=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          echo "sha=$SHASUM" >> $GITHUB_OUTPUT

      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: alvarhansen/homebrew-xcodequery
          token: ${{ secrets.GITHUB_TOKEN }}
          path: tap

      - name: Update formula in tap
        working-directory: tap
        run: |
          mkdir -p Formula
          cat > Formula/xcq.rb <<'RUBY'
class Xcq < Formula
  desc "Query and introspect Xcode projects from the CLI"
  homepage "https://github.com/alvarhansen/XcodeQuery"
  license "MIT"

  url "__URL__"
  sha256 "__SHA__"

  head "https://github.com/alvarhansen/XcodeQuery.git", branch: "main"

  depends_on xcode: :build

  def install
    system "swift", "build", "-c", "release"
    bin.install ".build/release/xcq"
  end

  test do
    system bin/"xcq", "--help"
  end
end
RUBY
          sed -i '' "s|__URL__|${{ steps.prep.outputs.tar_url }}|g" Formula/xcq.rb
          sed -i '' "s|__SHA__|${{ steps.sha.outputs.sha }}|g" Formula/xcq.rb
          git add Formula/xcq.rb
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update xcq to ${{ steps.prep.outputs.tag }}" || echo "No changes to commit"
          git push
